<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Party Photo Share</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 2rem;
      text-align: center;
    }
    input[type="text"] {
      padding: 0.5rem;
      font-size: 1rem;
      width: 250px;
      max-width: 80%;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-left: 0.5rem;
    }
    nav a {
      margin: 0 0.5rem;
    }
  </style>
</head>
<body>
  <nav>
    <a href="/">Home</a> |
    <a href="/feed.html">Live Feed</a> |
    <a href="/admin.html">Admin</a>
  </nav>

  <main>
    <h1>ðŸŽ‰ Welcome to Party Photo Share</h1>
    <p>Enter your party name to view and upload photos.</p>

    <section id="partyEntry" style="margin-top: 2rem;">
      <label for="partyInput"><strong>Party Name:</strong></label>
      <input type="text" id="partyInput" placeholder="e.g., diwali2025" />
      <button id="goToPartyBtn">Go</button>
    </section>
  </main>

  <script>
    document.getElementById('goToPartyBtn').addEventListener('click', () => {
      const party = document.getElementById('partyInput').value.trim();
      if (party) {
        // Redirect to party view/upload page
        window.location.href = `party.html?party=${encodeURIComponent(party)}`;
      } else {
        alert('Please enter a valid party name.');
      }
    });
  </script>
</body>
</html>
